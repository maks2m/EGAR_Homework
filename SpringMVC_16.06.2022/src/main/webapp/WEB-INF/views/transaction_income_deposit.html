<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Income Deposit</title>
    <link rel="stylesheet" href="./../static/css/style.css">

</head>
<body>

<div th:insert="~{header :: header}"></div>

<div th:fragment="transaction_income_deposit_fradment">
    <a href="transaction_income_deposit/new">New Transaction Income Deposit</a>
    <h3>Transaction Income Deposit lists</h3>
    <table class="table">
        <thead>
        <tr>
            <div th:fragment="transaction_income_deposit_thead_fragment">
                <th scope="col">id</th>
                <th scope="col">Income</th>
                <th scope="col">Deposit</th>
                <th scope="col">Money</th>
                <th scope="col">Date</th>

            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transactionIncomeDeposit : ${transactionIncomeDepositList}">
            <div th:fragment="transaction_income_deposit_tbody_fragment">
                <td th:text="${transactionIncomeDeposit.getId()}"></td>
                <td th:text="${transactionIncomeDeposit.getIncome().getName()}"></td>
                <td th:text="${transactionIncomeDeposit.getDeposit().getName()}"></td>
                <td th:text="${transactionIncomeDeposit.getMoney()}"></td>
                <td th:text="${{transactionIncomeDeposit.getDate()}}"></td>

                <td><a th:href="@{/transaction_income_deposit/{id}(id=${transactionIncomeDeposit.getId()})}">Edit</a></td>
                <td>
                    <form th:action="@{/transaction_income_deposit/{id}(id=${transactionIncomeDeposit.getId()})}" method="post">
                        <input type="submit" value="Del"/>
                    </form>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
